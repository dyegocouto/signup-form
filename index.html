<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Coast</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="hero">
        <img
          src="images/logo.png"
          alt="Website logo, depicting a wave."
          class="hero__img"
        />
        <h1 class="hero__title">Coast | Sign-up Form</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/photos/empty-seashore-Adl90-aXYwA"
          >Kees Streefkerk</a
        >
        on Unsplash
      </p>
    </header>
    <main class="main">
      <section class="form-section">
        <header class="form__header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </header>
        <div class="input-container">
          <h2>Let's do this!</h2>
          <form class="form" action="#" method="post">
            <div>
              <label for="firstname">First Name </label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phonenumber">Phone Number</label>
              <input type="tel" name="phonenumber" id="phonenumber" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="passwordC">Confirm Password</label>
              <input type="password" name="passwordC" id="passwordC" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
