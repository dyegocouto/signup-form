<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Coast</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="hero">
        <img
          src="images/logo.png"
          alt="Website logo, depicting a wave."
          class="hero__img"
        />
        <h1 class="hero__title">Coast | Sign-up Form</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/photos/empty-seashore-Adl90-aXYwA"
          >Kees Streefkerk</a
        >
        on Unsplash
      </p>
    </header>
    <main class="main">
      <section class="form-section">
        <header class="form__header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </header>
        <div class="input-container">
          <h2>Let's do this!</h2>
          <form action="#" method="post">
            <label for="firstname"
              >First Name
              <input type="text" name="firstname" id="firstname" />
            </label>
            <label
              >Last Name<input type="text" name="lastname" id="lastname"
            /></label>
            <label>Email<input type="email" name="email" id="email" /></label>
            <label
              >Phone Number<input
                type="tel"
                name="phonenumber"
                id="phonenumber"
            /></label>
            <label
              >Password<input type="password" name="password" id="password"
            /></label>
            <label
              >Confirm Password<input
                type="password"
                name="passwordC"
                id="passwordC"
            /></label>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
