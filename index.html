<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Coast</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="hero">
        <img
          class="hero__logo"
          src="images/logo.png"
          alt="Website logo, depicting a wave."
        />
        <h1 class="hero__title uppercase">Sign up to Coast</h1>
      </div>
      <footer class="site-header__credit">
        <p>
          Photo by
          <a href="https://unsplash.com/photos/empty-seashore-Adl90-aXYwA"
            >Kees Streefkerk</a
          >
          on Unsplash
        </p>
      </footer>
    </header>
    <main class="main">
      <section class="signup">
        <header class="signup__intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </header>
        <div class="form-wrapper">
          <h2 class="form__header">Let's do this!</h2>
          <form class="form" action="#" method="post">
            <div class="form__field">
              <label class="uppercase" for="firstname">First name </label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form__field">
              <label class="uppercase" for="lastname">Last name</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="form__field">
              <label class="uppercase" for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form__field">
              <label class="uppercase" for="phonenumber">Phone number</label>
              <input type="tel" name="phonenumber" id="phonenumber" />
            </div>
            <div class="form__field">
              <label class="uppercase" for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form__field">
              <label class="uppercase" for="passwordC">Confirm Password</label>
              <input type="password" name="passwordC" id="passwordC" />
            </div>
          </form>
        </div>
        <div class="signup__actions">
          <button class="signup__btn uppercase" type="submit" form="form">
            Create account
          </button>
          <p class="signup__para uppercase">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
